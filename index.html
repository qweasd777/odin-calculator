<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>    
</head>
<body>
    <div class="calculator base">
        <div class="grid-container">
            <div class="display">
                <div class="sub-container">
                    <div class="sub-text">subtext value</div>
                    <div class="op-text">operator</div>
                </div>
                
                <div class="main-text">0</div>
            </div>
            <button data-type="operator" value="clear" class="clear all">AC</button>
            <button data-type="operator" value="delete" class="clear delete">DEL</button>
            <button data-type="operator">รท</button>
            <button data-type="operator">x</button>

            <button data-type="number">7</button>
            <button data-type="number">8</button>
            <button data-type="number">9</button>
            <button data-type="operator">-</button>
            
            <button data-type="number">4</button>
            <button data-type="number">5</button>
            <button data-type="number">6</button>
            <button data-type="operator">+</button>
            
            <button data-type="number">1</button>
            <button data-type="number">2</button>
            <button data-type="number">3</button>
            <button data-type="equal" class="equal">=</button>

            <button data-type="number" class="zero">0</button>
            <button data-type="decimal">.</button>
        </div>
    </div>
</body>
</html>
