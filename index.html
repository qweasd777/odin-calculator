<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>    
</head>
<body>
    <div class="calculator base">
        <div class="grid-container">
            <div class="display">
                <div class="sub-container">
                    <div class="sub-text"></div>
                    <div class="op-text"></div>
                </div>
                
                <div class="main-text">0</div>
            </div>
            <button class="clear all" data-type="clear" data-key="27">AC</button>
            <button class="clear delete" data-type="clear" data-key="8" data-keyAlt="46">DEL</button>
            <button data-type="operator" data-key="111" data-keyAlt="191">รท</button>
            <button data-type="operator" data-key="106" data-keyAlt="88">x</button>

            <button data-type="number" data-key="103" data-keyAlt="55">7</button>
            <button data-type="number" data-key="104" data-keyAlt="56">8</button>
            <button data-type="number" data-key="105" data-keyAlt="57">9</button>
            <button data-type="operator" data-key="109" data-keyAlt="189">-</button>
            
            <button data-type="number" data-key="100" data-keyAlt="52">4</button>
            <button data-type="number" data-key="101" data-keyAlt="53">5</button>
            <button data-type="number" data-key="102" data-keyAlt="54">6</button>
            <button data-type="operator" data-key="107">+</button>
            
            <button data-type="number" data-key="97" data-keyAlt="49">1</button>
            <button data-type="number" data-key="98" data-keyAlt="50">2</button>
            <button data-type="number" data-key="99" data-keyAlt="51">3</button>
            <button data-type="equal" class="equal" data-key="13" data-keyAlt="187">=</button>

            <button class="zero" data-type="number" data-key="96" data-keyAlt="48">0</button>
            <button data-type="decimal" data-key="110" data-keyAlt="190">.</button>
        </div>
    </div>
</body>
</html>
